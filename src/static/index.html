<!DOCTYPE html>
<html lang="fr" ng-app="zimletCrunchmail">
<head>
    <meta charset="UTF-8">
    <title>Zimlet</title>
    <link href='https://fonts.googleapis.com/css?family=Lobster|Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/lib/libs-css.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body class="sidebar-menu" ng-class="[bodyClass, hideBody, keyboardClasses]" ng-keydown="addClassesBody($event)" ng-keyup="removeClassBody($event)">
    <div class="cm-overlay" ng-show="$root.spinnerVisible">
        <three-bounce-spinner></three-bounce-spinner>
    </div>
    <div ng-if="$root.hideFirstSpinner" class="cm-overlay opaque">
        <div class="three-bounce-spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <div id="notifications" class="notifications"></div>
    <cm-menu-profile></cm-menu-profile>
    <a class="logo" href="#/dashboard"><img src="css/img/small-logo.svg" alt=""/></a>
    <cm-menu></cm-menu>
    <div class="container" ng-view></div>
    <script src="js/bundle.js"></script>
    <script src="js/libs-js.min.js"></script>
    <door-bell></door-bell>
</body>
</html>
